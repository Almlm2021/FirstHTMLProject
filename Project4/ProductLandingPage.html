<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header id="header">
    <nav id="nav-bar">
        <a class="nav-link" href="#submit">Submit</a>
        <a class="nav-link" href="#email">Email</a>
        <a class="nav-link" href="#video">Video</a>
    </nav>
    <img id="header-img" src="https://via.placeholder.com/250x100" alt="Logo">
</header>

<main id="main-content">
    <section id="video-section">
        <h2>Product Video</h2>
        <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/K1awjeWFmN8" frameborder="0" allowfullscreen></iframe>
    </section>

    <section id="form-section">
        <h2>Sign Up for Updates</h2>
        <form id="form" method="post" action="https://www.freecodecamp.com/email-submit">
            <input id="email" type="email" name="email" placeholder="Enter your email" required>
            <input id="submit" type="submit" value="Submit">
        </form>
    </section>
</main>
</body>
</html>
